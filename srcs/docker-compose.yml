version: "3"

services:
    nginx:
        build: ./requirements/nginx
        image: nginx
        restart: always
        ports:
            - 443:443
        environment:
            - NGINX_PORT=443
        volumes:
            - "/www/wordpress"
        networks:
            - inception
            
